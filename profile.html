<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="profile.css" />
  <script defer src="profile.js"></script>
</head>
<body>
  <header class="topbar">
    <a href="home.html" class="iconBtn" aria-label="Back">&#8592;</a>
    <h2 style="color:white;margin-left:12px;">Profile Settings</h2>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main class="container">
    <form id="profileForm">
      <label>Profile Picture</label>
      <div class="avatarContainer">
        <img id="profileImage" src="default-avatar.png" alt="Avatar" />
        <input type="file" id="profilePicInput" accept="image/*" />
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Optional" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Leave blank to keep current" />

      <button type="submit" class="Button">Save Changes</button>
    </form>
  </main>
</body>
</html>
